<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>friendlier - a way to stay closer</title>
  <link rel="stylesheet" type="text/css" href="/static/resetfile.css"/>
  <link rel="stylesheet" type="text/css" href="/static/style.css"/>

  <script src="/static/script.js" type="text/javascript"></script>

   <link href="//db.onlinewebfonts.com/c/56c59a426539a0bc96e8d062bcc5fad4?family=Kaleko105W00-Light" rel="stylesheet" type="text/css"/>
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
  <body onload="friendliers()">
    <header>
    <h1 id="logo">friendlier</h1>
    </header>
    <hr>
    <main>
    <form action="/message" method="post" id="formFriendlier">
      <label for="nickname" id="nicknameLabel">Nickname: </label>
      <input type="text" id="nickname" name="nickname" required="required">
      <input type="checkbox" id="anonymous" name="anonymous" value="anonymous"
      onclick="isAnonymous()">
      <label for="anonymous" id="anonymousLabel">Anonymous</label>
      <br>
      <textarea maxlength="255" id="message" placeholder="Type your message..."
      name="message" required="required"></textarea>
      <br>
      <input type="submit" value="POST" id="submitMessagebtn">
    </form>
      <div class="gridMessagesClass" id="gridMessages">
      </div>
      <button id="loadMorebtn" onclick="friendliers()">LOAD MORE</button>
    </main>
    <footer id="footerId">
      <a href="mailto: gui.dall-agnol@hotmail.com" id="footerContact">Contact us</a>
    </footer>
  </body>
</html>
